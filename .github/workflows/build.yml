name: Build-DucQuyet-Dylib
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Theos
        run: |
          export THEOS=/opt/theos
          sudo rm -rf $THEOS
          # Clone Theos không kèm recursive để kiểm soát sdks
          sudo git clone https://github.com/theos/theos.git $THEOS
          cd $THEOS
          sudo git submodule update --init --recursive
          sudo chown -R $(id -u):$(id -g) $THEOS
          
          brew install ldid
          
          # Kiểm tra và cài SDK một cách an toàn
          if [ ! -d "$THEOS/sdks" ] || [ -z "$(ls -A $THEOS/sdks)" ]; then
            echo "Installing SDKs..."
            rm -rf $THEOS/sdks
            git clone https://github.com/theos/sdks.git $THEOS/sdks
          else
            echo "SDKs already exist, skipping."
          fi

      - name: Compile
        run: |
          export THEOS=/opt/theos
          # Tạo folder build để tránh lỗi Clang session
          mkdir -p .theos/obj
          make clean
          # Build cho cả 2 kiến trúc phổ biến của iPhone
          make DucQuyetMenu.all.tweak.variables FINALPACKAGE=1 ARCHS="arm64 arm64e"
        continue-on-error: true

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DucQuyet-Menu-Dylib
          path: |
            .theos/obj/arm64/*.dylib
            .theos/obj/arm64e/*.dylib
            .theos/obj/*.dylib
          if-no-files-found: error
